<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda - H&B Importaciones</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="topbar">
            <div class="container topbar-content">
                <span>Panel de Administración</span>
                <div class="spacer"></div>
                <span id="admin-welcome">Bienvenido, Admin</span>
            </div>
        </div>
        <div class="header-main">
            <div class="container">
                <div class="header-content">
                    <a class="brand" href="index.html">H&B<span class="web-badge">admin</span></a>
                    <div class="search">
                        <span class="search-icon" data-icon="search" style="width:18px;height:18px"></span>
                        <input type="text" placeholder="Buscar productos..." id="search-input">
                    </div>
                    <div class="header-actions">
                        <span id="logout-container"></span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <nav class="breadcrumb">
            <a href="store.html">Inicio</a> > 
            <a href="store.html">Tienda</a> > 
            <span id="breadcrumb-search">Resultados de búsqueda</span>
        </nav>
        
        <div class="search-layout">
            <aside class="search-sidebar">
                <h3>Explorar categorías</h3>
                <div id="categories" class="category-list"></div>
            </aside>
            
            <section class="search-results">
                <div id="search-info" class="search-info"></div>
                <div id="product-grid" class="grid"></div>
            </section>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <small>© 2025 H&B Importaciones - Panel Admin</small>
        </div>
    </footer>

    <script src="../../js/utils/storage.js"></script>
    <script src="../../js/utils/icons.js"></script>
    <script src="../../js/utils/ui.js"></script>
    <script src="../../js/utils/sticky-header.js"></script>
    <script>
        // Deshabilitar funcionalidad de carrito para admin
        document.addEventListener('DOMContentLoaded', () => {
            window.addToCart = function(productId) {
                alert('Los administradores no pueden agregar productos al carrito. Esta función está disponible solo para clientes.');
            };
            
            // Inicializar botón de logout
            const logoutContainer = document.getElementById('logout-container');
            if(logoutContainer){
                const logoutBtn = UI.createLogoutButton();
                logoutContainer.appendChild(logoutBtn);
            }
        });
    </script>
    <script src="../../js/search.js"></script>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
