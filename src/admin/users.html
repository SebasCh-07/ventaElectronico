<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - H&B Importaciones</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="topbar">
            <div class="container topbar-content">
                <span>Panel de Administración</span>
                <div class="spacer"></div>
                <span id="admin-welcome">Bienvenido, Admin</span>
            </div>
        </div>
        <div class="header-main">
            <div class="container">
                <div class="header-content">
                    <a class="brand" href="index.html">H&B<span class="web-badge">admin</span></a>
                    <nav class="nav">
                        <a href="index.html" class="nav-link"><span data-icon="dashboard" style="width:16px;height:16px;display:inline-block;vertical-align:-2px;margin-right:6px"></span>Dashboard</a>
                        <a href="users.html" class="nav-link active"><span data-icon="user" style="width:16px;height:16px;display:inline-block;vertical-align:-2px;margin-right:6px"></span>Usuarios</a>
                        <a href="products.html" class="nav-link"><span data-icon="package" style="width:16px;height:16px;display:inline-block;vertical-align:-2px;margin-right:6px"></span>Productos</a>
                        <a href="orders.html" class="nav-link"><span data-icon="shopping-cart" style="width:16px;height:16px;display:inline-block;vertical-align:-2px;margin-right:6px"></span>Pedidos</a>
                    </nav>
                    <div class="header-actions">
                        <span id="logout-container"></span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container admin-dashboard" style="flex: 1;">
        <h1 class="page-title">Gestión de Usuarios</h1>
        
        <!-- Pestañas -->
        <div class="admin-tabs">
            <div class="tab-buttons">
                <button class="tab-btn active" data-tab="workers">
                    <span data-icon="users" style="width:18px;height:18px;margin-right:8px"></span>
                    Trabajadores
                </button>
                <button class="tab-btn" data-tab="clients">
                    <span data-icon="user" style="width:18px;height:18px;margin-right:8px"></span>
                    Clientes
                </button>
            </div>
        </div>

        <!-- Pestaña de Trabajadores -->
        <div id="workers-tab" class="tab-content active">
            <div class="tab-header">
                <h2>Lista de Trabajadores</h2>
                <button class="btn brand" id="add-worker-btn">
                    <span data-icon="user-plus" style="width:16px;height:16px;margin-right:6px"></span>
                    Nuevo Trabajador
                </button>
            </div>
            
            <div class="card">
                <div class="card-body">
                    <div id="workers-list" class="users-grid">
                        <!-- Los trabajadores se cargarán aquí -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Pestaña de Clientes -->
        <div id="clients-tab" class="tab-content">
            <div class="tab-header">
                <h2>Gestión de Clientes</h2>
                <div class="search-box">
                    <input type="text" id="client-search" placeholder="Buscar cliente por nombre, email o teléfono..." class="form-control">
                    <span data-icon="search" style="width:16px;height:16px;position:absolute;right:12px;top:50%;transform:translateY(-50%);color:#6b7280;"></span>
                </div>
            </div>

            <!-- Últimos 10 clientes -->
            <div class="card">
                <div class="card-header">
                    <h3>Últimos 10 Clientes Registrados</h3>
                    <button class="btn icon" id="refresh-clients" title="Actualizar lista">
                        <span data-icon="refresh" style="width:16px;height:16px"></span>
                    </button>
                </div>
                <div class="card-body">
                    <div id="recent-clients-list" class="users-grid">
                        <!-- Los últimos 10 clientes se cargarán aquí -->
                    </div>
                </div>
            </div>

            <!-- Resultados de búsqueda -->
            <div id="search-results" class="card" style="display: none;">
                <div class="card-header">
                    <h3>Resultados de Búsqueda</h3>
                    <button class="btn secondary" id="clear-search">Limpiar búsqueda</button>
                </div>
                <div class="card-body">
                    <div id="search-clients-list" class="users-grid">
                        <!-- Los resultados de búsqueda se mostrarán aquí -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para crear/editar usuario -->
        <div id="user-modal" class="modal-overlay" style="display:none;">
            <div class="modal">
                <div class="modal-content" style="max-width:500px;">
                <div class="modal-header">
                    <h2 id="user-modal-title">Nuevo Usuario</h2>
                    <button class="modal-close" onclick="closeUserModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="user-form">
                        <div style="margin-bottom:16px;">
                            <label for="user-name" style="display:block;font-weight:600;margin-bottom:6px;">Nombre completo</label>
                            <input type="text" id="user-name" class="form-control" required>
                        </div>
                        <div style="margin-bottom:16px;">
                            <label for="user-email" style="display:block;font-weight:600;margin-bottom:6px;">Correo electrónico</label>
                            <input type="email" id="user-email" class="form-control" required>
                        </div>
                        <div style="margin-bottom:16px;">
                            <label for="user-password" style="display:block;font-weight:600;margin-bottom:6px;">Contraseña</label>
                            <input type="password" id="user-password" class="form-control" required>
                        </div>
                        <div style="margin-bottom:16px;">
                            <label for="user-role" style="display:block;font-weight:600;margin-bottom:6px;">Rol</label>
                            <select id="user-role" class="form-control" required>
                                <option value="">Seleccionar rol</option>
                                <option value="admin">Administrador</option>
                                <option value="accesor">Accesor</option>
                                <option value="distributor">Distribuidor</option>
                                <option value="client">Cliente</option>
                            </select>
                        </div>
                        <div id="whatsapp-field" style="margin-bottom:16px;display:none;">
                            <label for="user-whatsapp" style="display:block;font-weight:600;margin-bottom:6px;">WhatsApp</label>
                            <input type="text" id="user-whatsapp" class="form-control" placeholder="+57 300 111 2233">
                        </div>
                        <div id="asesor-fields" style="display:none;">
                            <div style="margin-bottom:16px;">
                                <label for="user-department" style="display:block;font-weight:600;margin-bottom:6px;">Departamento</label>
                                <select id="user-department" class="form-control">
                                    <option value="Ventas">Ventas</option>
                                    <option value="Soporte">Soporte</option>
                                    <option value="Técnico">Técnico</option>
                                    <option value="Administración">Administración</option>
                                </select>
                            </div>
                            <div style="margin-bottom:16px;">
                                <label for="user-position" style="display:block;font-weight:600;margin-bottom:6px;">Cargo</label>
                                <input type="text" id="user-position" class="form-control" placeholder="Asesor Senior, Asesor Técnico, etc.">
                            </div>
                        </div>
                        <div style="margin-bottom:16px;">
                            <label style="display:flex;align-items:center;gap:8px;">
                                <input type="checkbox" id="user-active" checked>
                                <span>Usuario activo</span>
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn" onclick="closeUserModal()">Cancelar</button>
                    <button class="btn brand" onclick="saveWorker()">Guardar Trabajador</button>
                </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <small>&copy; <span id="year">2025</span> H&B Importaciones - Panel Admin</small>
        </div>
    </footer>

    <script src="../../js/utils/storage.js"></script>
    <script src="../../js/utils/icons.js"></script>
    <script src="../../js/utils/ui.js"></script>
    <script src="../../js/utils/sticky-header.js"></script>
    <script src="../../js/admin/users.js"></script>
    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
