<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - H&B Importaciones</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="topbar">
            <div class="container topbar-content">
                <span>Panel de Administración</span>
                <div class="spacer"></div>
                <span id="admin-welcome">Bienvenido, Admin</span>
                <div class="spacer"></div>
                <a href="store.html" class="top-link"><span data-icon="home" style="width:14px;height:14px;display:inline-block;vertical-align:-2px"></span> Ir a Tienda</a>
            </div>
        </div>
        <div class="header-main">
            <div class="container">
                <div class="header-content">
                    <a class="brand" href="index.html">H&B<span class="web-badge">admin</span></a>
                    <nav class="nav">
                        <a href="index.html" class="nav-link"><span data-icon="dashboard" style="width:16px;height:16px;display:inline-block;vertical-align:-2px;margin-right:6px"></span>Dashboard</a>
                        <a href="users.html" class="nav-link active"><span data-icon="user" style="width:16px;height:16px;display:inline-block;vertical-align:-2px;margin-right:6px"></span>Usuarios</a>
                        <a href="products.html" class="nav-link"><span data-icon="package" style="width:16px;height:16px;display:inline-block;vertical-align:-2px;margin-right:6px"></span>Productos</a>
                        <a href="orders.html" class="nav-link"><span data-icon="shopping-cart" style="width:16px;height:16px;display:inline-block;vertical-align:-2px;margin-right:6px"></span>Pedidos</a>
                    </nav>
                    <div class="header-actions">
                        <span id="logout-container"></span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <h1 class="page-title">Gestión de Usuarios</h1>
        
        <!-- Estadísticas de usuarios -->
        <div class="grid" style="grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); margin-bottom: 24px;">
            <div class="card">
                <div class="card-body">
                    <div style="display:flex;align-items:center;gap:8px;margin-bottom:8px;">
                        <span data-icon="users" style="width:20px;height:20px;color:#3b82f6"></span>
                        <h3 class="card-title">Total Usuarios</h3>
                    </div>
                    <div class="price" id="total-users-count">0</div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div style="display:flex;align-items:center;gap:8px;margin-bottom:8px;">
                        <span data-icon="user-check" style="width:20px;height:20px;color:#059669"></span>
                        <h3 class="card-title">Activos</h3>
                    </div>
                    <div class="price" id="active-users-count">0</div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div style="display:flex;align-items:center;gap:8px;margin-bottom:8px;">
                        <span data-icon="user" style="width:20px;height:20px;color:#6b7280"></span>
                        <h3 class="card-title">Clientes</h3>
                    </div>
                    <div class="price" id="clients-count">0</div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div style="display:flex;align-items:center;gap:8px;margin-bottom:8px;">
                        <span data-icon="truck" style="width:20px;height:20px;color:#f59e0b"></span>
                        <h3 class="card-title">Distribuidores</h3>
                    </div>
                    <div class="price" id="distributors-count">0</div>
                </div>
            </div>
        </div>

        <!-- Filtros y búsqueda -->
        <div class="actions" style="justify-content:space-between; margin-bottom: 16px;">
            <div style="display:flex;gap:12px;align-items:center;">
                <button class="btn brand" id="add-user-btn"><span data-icon="user-plus" style="width:16px;height:16px;display:inline-block;vertical-align:-2px;margin-right:6px"></span>Nuevo Usuario</button>
                <select id="role-filter" class="form-control" style="max-width:150px;">
                    <option value="">Todos los roles</option>
                    <option value="admin">Administradores</option>
                    <option value="distributor">Distribuidores</option>
                    <option value="client">Clientes</option>
                </select>
                <select id="status-filter" class="form-control" style="max-width:150px;">
                    <option value="">Todos los estados</option>
                    <option value="active">Activos</option>
                    <option value="inactive">Inactivos</option>
                </select>
            </div>
            <div class="search" style="max-width: 300px;">
                <span class="search-icon" data-icon="search" style="width:18px;height:18px"></span>
                <input type="text" placeholder="Buscar usuarios..." id="user-search">
            </div>
        </div>

        <!-- Lista de usuarios -->
        <section class="panel">
            <div id="users-list"></div>
        </section>

        <!-- Modal para crear/editar usuario -->
        <div id="user-modal" class="modal" style="display:none;">
            <div class="modal-content" style="max-width:500px;">
                <div class="modal-header">
                    <h2 id="user-modal-title">Nuevo Usuario</h2>
                    <button class="modal-close" onclick="closeUserModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="user-form">
                        <div style="margin-bottom:16px;">
                            <label for="user-name" style="display:block;font-weight:600;margin-bottom:6px;">Nombre completo</label>
                            <input type="text" id="user-name" class="form-control" required>
                        </div>
                        <div style="margin-bottom:16px;">
                            <label for="user-email" style="display:block;font-weight:600;margin-bottom:6px;">Correo electrónico</label>
                            <input type="email" id="user-email" class="form-control" required>
                        </div>
                        <div style="margin-bottom:16px;">
                            <label for="user-password" style="display:block;font-weight:600;margin-bottom:6px;">Contraseña</label>
                            <input type="password" id="user-password" class="form-control" required>
                        </div>
                        <div style="margin-bottom:16px;">
                            <label for="user-role" style="display:block;font-weight:600;margin-bottom:6px;">Rol</label>
                            <select id="user-role" class="form-control" required>
                                <option value="">Seleccionar rol</option>
                                <option value="admin">Administrador</option>
                                <option value="distributor">Distribuidor</option>
                                <option value="client">Cliente</option>
                            </select>
                        </div>
                        <div id="whatsapp-field" style="margin-bottom:16px;display:none;">
                            <label for="user-whatsapp" style="display:block;font-weight:600;margin-bottom:6px;">WhatsApp</label>
                            <input type="text" id="user-whatsapp" class="form-control" placeholder="+57 300 111 2233">
                        </div>
                        <div style="margin-bottom:16px;">
                            <label style="display:flex;align-items:center;gap:8px;">
                                <input type="checkbox" id="user-active" checked>
                                <span>Usuario activo</span>
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn" onclick="closeUserModal()">Cancelar</button>
                    <button class="btn brand" onclick="saveUser()">Guardar Usuario</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <small>© <span id="year"></span> H&B Importaciones - Panel Admin</small>
        </div>
    </footer>

    <script src="../../js/utils/storage.js"></script>
    <script src="../../js/utils/icons.js"></script>
    <script src="../../js/utils/ui.js"></script>
    <script src="../../js/utils/sticky-header.js"></script>
    <script src="../../js/admin/users.js"></script>
    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
