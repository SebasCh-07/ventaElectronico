<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - H&B Importaciones</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="topbar">
            <div class="container topbar-content">
                <span>Lunes a Viernes 09:00 a 18:00 | Sábados 09:00 a 13:00</span>
                <div class="spacer"></div>
                <span>Bienvenido a H&B Importaciones</span>
                <div class="spacer"></div>
                <a href="#" class="top-link"><span data-icon="location" style="width:14px;height:14px;display:inline-block;vertical-align:-2px"></span> Ubicación</a>
                <a href="#" class="top-link"><span data-icon="truck" style="width:14px;height:14px;display:inline-block;vertical-align:-2px"></span> Rastrear pedido</a>
                <a href="../../index.html" class="top-link"><span data-icon="store" style="width:14px;height:14px;display:inline-block;vertical-align:-2px"></span> Tienda</a>
                <a href="login.html" class="top-link" id="login-link"><span data-icon="user" style="width:14px;height:14px;display:inline-block;vertical-align:-2px"></span> Mi Cuenta</a>
            </div>
        </div>
        <div class="header-main">
            <div class="container">
                <div class="header-content">
                    <a class="brand" href="../../index.html">H&B<span class="web-badge">web</span></a>
                    <div class="search">
                        <span class="search-icon" data-icon="search" style="width:18px;height:18px"></span>
                        <input type="text" placeholder="Buscar productos...">
                    </div>
                    <div class="header-icons">
                        <a href="#" class="icon-btn">
                            <span class="icon" data-icon="compare" style="width:16px;height:16px"></span>
                            <span class="badge">0</span>
                        </a>
                        <a href="#" class="icon-btn">
                            <span class="icon" data-icon="heart" style="width:16px;height:16px"></span>
                        </a>
                        <a href="../user/cart.html" class="icon-btn">
                            <span class="icon" data-icon="cart" style="width:16px;height:16px"></span>
                            <span class="badge" id="cart-count">0</span>
                            <span class="cart-total" id="cart-total">$0,00</span>
                        </a>
                        <span id="logout-container"></span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <h1 class="page-title">Crear cuenta</h1>
        <section class="panel" style="max-width:520px;margin:12px auto 0;">
            <form id="register-form" class="form">
                <div class="field">
                    <label for="name">Nombre</label>
                    <input id="name" type="text" required autocomplete="name">
                </div>
                <div class="field">
                    <label for="email">Correo</label>
                    <input id="email" type="email" required autocomplete="email">
                </div>
                <div class="field">
                    <label for="password">Contraseña</label>
                    <input id="password" type="password" required autocomplete="new-password">
                </div>
                <div class="field">
                    <label for="role">Tipo de cuenta</label>
                    <select id="role" required>
                        <option value="client">Cliente</option>
                        <option value="distributor">Distribuidora autorizada</option>
                    </select>
                </div>
                <div class="field" id="whatsapp-field" style="display:none;">
                    <label for="whatsapp">WhatsApp (solo distribuidora, formato +57...)</label>
                    <input id="whatsapp" type="tel" placeholder="+57xxxxxxxxxx">
                </div>
                <div class="actions">
                    <a class="btn" href="login.html">Ya tengo cuenta</a>
                    <button class="btn brand" type="submit">Registrarme</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <small>© <span id="year"></span> H&B Importaciones</small>
        </div>
    </footer>

    <script src="../../js/utils/storage.js"></script>
    <script src="../../js/utils/icons.js"></script>
    <script src="../../js/utils/ui.js"></script>
    <script src="../../js/utils/sticky-header.js"></script>
    <script src="../../js/register.js"></script>
    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
