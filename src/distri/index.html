<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Distribuidora - H&B Importaciones</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="topbar">
            <div class="container topbar-content">
                <span>Panel de Distribuidora</span>
                <div class="spacer"></div>
                <span id="distri-welcome">Bienvenido, Distribuidora</span>
                <div class="spacer"></div>
                <a href="../user/store.html" class="top-link"><span data-icon="home" style="width:14px;height:14px;display:inline-block;vertical-align:-2px"></span> Ir a Tienda</a>
            </div>
        </div>
        <div class="header-main">
            <div class="container">
                <div class="header-content">
                    <a class="brand" href="index.html">H&B<span class="web-badge">distri</span></a>
                    <nav class="nav">
                        <a href="index.html" class="nav-link active"><span data-icon="store" style="width:16px;height:16px;display:inline-block;vertical-align:-2px;margin-right:6px"></span>Catálogo</a>
                        <a href="search.html" class="nav-link"><span data-icon="search" style="width:16px;height:16px;display:inline-block;vertical-align:-2px;margin-right:6px"></span>Buscar</a>
                        <a href="orders.html" class="nav-link"><span data-icon="shopping-cart" style="width:16px;height:16px;display:inline-block;vertical-align:-2px;margin-right:6px"></span>Mis Pedidos</a>
                    </nav>
                    <div class="header-actions">
                        <button class="icon-btn" onclick="openWishlistModal()" title="Lista de deseos">
                            <img src="../../image/carrito/corazon.png" alt="Favoritos" style="width:16px;height:16px;">
                            <span class="badge" id="wishlist-count">0</span>
                            <span class="icon-label">Favoritos</span>
                        </button>
                        <button class="icon-btn" onclick="openCartModal()" title="Ver carrito">
                            <img src="../../image/carrito/carrito.png" alt="Carrito" style="width:16px;height:16px;">
                            <span class="badge" id="cart-count">0</span>
                            <span class="cart-total" id="cart-total">$0,00</span>
                            <span class="icon-label">Carrito</span>
                        </button>
                        <span id="logout-container"></span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="store-layout">
        <div class="container">
        <h1 class="page-title">Catálogo de Productos - Distribuidor</h1>
            <div class="store-content">
                <aside class="store-sidebar">
                    <h3>Categorías</h3>
                    <div id="categories" class="category-list"></div>
                </aside>
                <section class="store-main">
                    <div id="product-grid" class="grid"></div>
                </section>
            </div>
        </div>
    </main>

    <!-- Cart Modal -->
    <div id="cart-modal" class="cart-modal">
        <div class="cart-backdrop" onclick="closeCartModal()"></div>
        <div class="cart-panel">
            <div class="cart-content">
                <div class="cart-header">
                    <div class="cart-title-section">
                        <h2 id="cart-modal-title">Carrito de Compras</h2>
                        <button class="cart-close-btn" onclick="closeCartModal()">
                            <span data-icon="x" style="width:24px;height:24px"></span>
                        </button>
                    </div>
                </div>

                <div class="cart-items-section">
                    <div id="cart-items-container" class="cart-items-list">
                        <!-- Los productos se cargarán dinámicamente aquí -->
                    </div>
                </div>

                <div class="cart-footer">
                    <div class="cart-summary">
                        <div class="cart-subtotal">
                            <span>Subtotal</span>
                            <span id="cart-modal-total">$0,00</span>
                        </div>
                        <p class="cart-shipping-note">Envío y taxes calculados en checkout.</p>
                        <div class="cart-actions">
                            <button class="btn brand cart-checkout-btn" onclick="proceedToCheckout()">
                                Ir a pagar
                            </button>
                            <div class="cart-continue-shopping">
                                <p>
                                    o 
                                    <button class="cart-continue-btn" onclick="closeCartModal()">
                                        Continuar Comprando <span>&rarr;</span>
                                    </button>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Wishlist Modal -->
    <div id="wishlist-modal" class="cart-modal">
        <div class="cart-backdrop" onclick="closeWishlistModal()"></div>
        <div class="cart-panel">
            <div class="cart-content">
                <div class="cart-header">
                    <div class="cart-title-section">
                        <h2 id="wishlist-modal-title">Lista de Deseos</h2>
                        <button class="cart-close-btn" onclick="closeWishlistModal()">
                            <span data-icon="x" style="width:24px;height:24px"></span>
                        </button>
                    </div>
                </div>

                <div class="cart-items-section">
                    <div id="wishlist-items-container" class="cart-items-list">
                        <!-- Los productos se cargarán dinámicamente aquí -->
                    </div>
                </div>

                <div class="cart-footer">
                    <div class="cart-summary">
                        <div class="cart-actions">
                            <button class="btn brand cart-checkout-btn" onclick="addAllToCart()">
                                <span data-icon="cart" style="width:18px;height:18px;margin-right:8px"></span>
                                Agregar Todo al Carrito
                            </button>
                            <div class="cart-continue-shopping">
                                <p>
                                    o 
                                    <button class="cart-continue-btn" onclick="closeWishlistModal()">
                                        Continuar Comprando <span>&rarr;</span>
                                    </button>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="container">
            <small>© <span id="year"></span> H&B Importaciones - Panel Distribuidora</small>
        </div>
    </footer>

    <script src="../../js/utils/data.js"></script>
    <script src="../../js/utils/storage.js"></script>
    <script src="../../js/utils/helpers.js"></script>
    <script src="../../js/utils/icons.js"></script>
    <script src="../../js/utils/ui.js"></script>
    <script src="../../js/utils/sticky-header.js"></script>
    <script src="../../js/distri/catalog.js"></script>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
