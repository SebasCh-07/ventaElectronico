<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Registro - H&B Importaciones</title>
    <link rel="stylesheet" href="css/style.css?v=2.0">
    <style>
        body {
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Test - Formulario de Registro</h1>
        
        <form id="register-form" class="form">
            <!-- Información Personal -->
            <div class="form-section">
                <h3 class="form-section-title">Información Personal</h3>
                <div class="form-row">
                    <div class="field">
                        <label for="firstName">Nombres *</label>
                        <input id="firstName" type="text" required autocomplete="given-name" placeholder="Ingresa tus nombres">
                    </div>
                    <div class="field">
                        <label for="lastName">Apellidos *</label>
                        <input id="lastName" type="text" required autocomplete="family-name" placeholder="Ingresa tus apellidos">
                    </div>
                </div>
            </div>

            <!-- Información de Contacto -->
            <div class="form-section">
                <h3 class="form-section-title">Información de Contacto</h3>
                <div class="field">
                    <label for="email">Correo Electrónico *</label>
                    <input id="email" type="email" required autocomplete="email" placeholder="tu@email.com">
                </div>
                <div class="field">
                    <label for="phone">Teléfono *</label>
                    <input id="phone" type="tel" required autocomplete="tel" placeholder="+593 99 999 9999">
                </div>
            </div>

            <!-- Seguridad -->
            <div class="form-section">
                <h3 class="form-section-title">Seguridad</h3>
                <div class="field">
                    <label for="password">Contraseña *</label>
                    <input id="password" type="password" required autocomplete="new-password" placeholder="Mínimo 8 caracteres">
                    <div class="field-hint">La contraseña debe tener al menos 8 caracteres</div>
                </div>
                <div class="field">
                    <label for="confirmPassword">Confirmar Contraseña *</label>
                    <input id="confirmPassword" type="password" required autocomplete="new-password" placeholder="Repite tu contraseña">
                </div>
            </div>

            <!-- Tipo de Cuenta -->
            <div class="form-section">
                <h3 class="form-section-title">Tipo de Cuenta</h3>
                <div class="field">
                    <label for="role">Selecciona tu tipo de cuenta *</label>
                    <select id="role" required>
                        <option value="">Selecciona una opción</option>
                        <option value="client">Cliente</option>
                        <option value="distributor">Distribuidora autorizada</option>
                    </select>
                </div>
                <div class="field" id="whatsapp-field" style="display:none;">
                    <label for="whatsapp">WhatsApp (solo distribuidora) *</label>
                    <input id="whatsapp" type="tel" placeholder="+593 99 999 9999">
                    <div class="field-hint">Formato: +593 seguido del número de 9 dígitos</div>
                </div>
            </div>

            <!-- Términos y Condiciones -->
            <div class="form-section">
                <div class="field checkbox-field">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" required>
                        <span class="checkbox-custom"></span>
                        Acepto los <a href="#" onclick="alert('Términos y Condiciones próximamente disponibles')">términos y condiciones</a> y la <a href="#" onclick="alert('Política de Privacidad próximamente disponible')">política de privacidad</a> *
                    </label>
                </div>
                <div class="field checkbox-field">
                    <label class="checkbox-label">
                        <input type="checkbox" id="newsletter">
                        <span class="checkbox-custom"></span>
                        Quiero recibir ofertas y novedades por correo electrónico
                    </label>
                </div>
            </div>

            <div class="actions">
                <button class="btn brand" type="submit">Crear Cuenta</button>
            </div>
        </form>
    </div>

    <script>
        // Script simple para probar
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Formulario funcionando correctamente!');
        });
    </script>
</body>
</html>
